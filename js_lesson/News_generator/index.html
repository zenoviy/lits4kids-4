<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Generator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark menu-fixed">
        <div class="container">

            <a class="navbar-brand" href="#">News Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-menu-right" style="float:right">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <header class="news-image-background" id="news-image-background"></header>
    <main >
        <section class="container">
            <div class="nasa-single-news row" id="nasa-single-news"></div>
        </section>

        <section class="container">
            <h2>Mars rover image</h2>
            <div class="m-3">
                <input type="number" id="rover-data-input" value="1000"> 
                <button id="search-rover-btn" class="btn btn-warning">Search</button> 
                <span>Enter the Rover Mars sol</span>
            </div>
            
            <div id="mars-rover-images" class="row row-cols-2 row-cols-md-4 g-2 display-photo">Loading...</div>
            <button class="btn btn-primary show-more-btn" id="load-image">Load more photos</button>
        </section>
        
    </main>
    <footer class="p-2">
        <div class="container p-4 footer-box">
            <h4>LITS 2020</h4>
        </div>
    </footer>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
